# Configuración de Facturación Electrónica
# Ecuador - SRI

# Habilitar facturación electrónica
invoice.enabled=true

# Ambiente: test o production
invoice.environment=test

# Ruta del certificado digital (PFX)
invoice.certificate.path=C:/ruta/al/certificado.pfx

# Contraseña del certificado
invoice.certificate.password=tu_contraseña

# ===== Información del Emisor =====
# RUC (13 dígitos)
invoice.issuer.ruc=1234567890001

# Razón Social
invoice.issuer.businessName=MI EMPRESA S.A.

# Nombre Comercial
invoice.issuer.tradeName=MI NEGOCIO

# Dirección
invoice.issuer.address=Calle Principal 123, Piso 2

# Ciudad
invoice.issuer.city=Quito

# Provincia
invoice.issuer.province=Pichincha

# País
invoice.issuer.country=Ecuador

# Email
invoice.issuer.email=info@miempresa.com

# Teléfono
invoice.issuer.phone=0212345678

# ===== SRI Web Service =====
# URL para ambiente de pruebas
invoice.sri.url.test=https://celcert.sri.gob.ec/comprobantes-electronicos-ws/RecepcionComprobantes

# URL para ambiente de producción
invoice.sri.url.production=https://celcer.sri.gob.ec/comprobantes-electronicos-ws/RecepcionComprobantes

# ===== Configuración de Impuestos =====
# Porcentaje de IVA por defecto
invoice.default.iva.rate=12

# Habilitar retenciones
invoice.withholding.enabled=false

# ===== Otros =====
# Guardar XML generados
invoice.save.xml=true
invoice.xml.path=facturas_xml/

# Guardar respuestas SRI
invoice.save.sri.response=true
invoice.sri.response.path=sri_responses/
